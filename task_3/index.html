<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
        }
        input[type="text"] {
            font-size: 1rem;
            padding: 10px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            font-size: 1rem;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Простой Калькулятор</h1>
        
        <input type="text" id="num1" placeholder="Введите первое число">
        <input type="text" id="num2" placeholder="Введите второе число">

        <button onclick="calculate('+')">Сложение (+)</button>
        <button onclick="calculate('-')">Вычитание (-)</button>
        <button onclick="calculate('*')">Умножение (*)</button>
        <button onclick="calculate('/')">Деление (/)</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="task_3.js"></script>
</body>
</html>
